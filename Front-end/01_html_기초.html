<!DOCTYPE html>
<html>
  <head>
    <title>HTML 기초</title>
  </head>

  <body>
    실제 화면 구성과 관련된 내용

    <!-- 의미없는 인라인 컨테이너 -->
    <span></span>
    <!-- Bold -->
    <b>Bold</b>
    <i>italic</i>
    <!-- 태그간의 띄어쓰기, 엔터는 동작 X -->
    &nbsp; <!-- 띄어쓰기 -->
    <!-- src='이미지 주소', alt='' -->
    <img src="" alt="객체명, 이미지 Error시 표시됨">

    <!-- Heading -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h6>h6</h6>
    
    <!-- 문단 : 띄어쓰기만 반영 -->
    <p>
      문단 
      문단
    </p>
    <!-- 미리 정의된 형식(preformatted)의 텍스트 구조화 -->
    <pre>
      문단 
      문단
    </pre>
    <!-- 수평선 -->
    <hr>
    <!-- ordered list, unordered list -->
    <ol>
      <li>순서가 있음</li>
      <li>순서가 있음</li>
    </ol>
    <ul>
      <li>순서가 없음</li>
    </ul>




  </body>
</html>
